<!DOCTYPE html>

<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        
    </head>

    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <div class="scores" id="home-score-box">
                        <p id="home-scr-el"></p>
                    </div>

                    <div class="buttons">
                        <button id="add-one-home">+1</button>
                        <button id="add-two-home">+2</button>
                        <button id="add-three-home">+3</button>
                        <button class="decrement" id="dec-home">-</button>
                    </div>
            </div>

            <div class="timer">

                <div id="timer-el"> <p></p> </div>

                    <div class="timerbuttons">
                        <button id="start-btn">START</button>
                        <button id="stop-btn">STOP</button>
                    </div>
            </div>

            

            <div>
                <h3>GUEST</h3>
                    <div class="scores" id="guest-score-box">
                        <p id="guest-scr-el"></p>
                    </div>

                    <div class="buttons">
                        <button id="add-one-guest">+1</button>
                        <button id="add-two-guest">+2</button>
                        <button id="add-three-guest">+3</button>
                        <button class="decrement" id="dec-guest">-</button>
                    </div>

            </div>
                    <div id="reset">
                        <button>RESET</button>
                    </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
